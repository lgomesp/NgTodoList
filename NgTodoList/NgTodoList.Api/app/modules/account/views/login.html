<br />
<div class="panel panel-default col-md-offset-2 col-md-6 animated flipInY">
    <div class="panel-heading text-center">
        <img src="content/img/logo.png" class="img-responsive" />
    </div>
    <div class="panel-body">
        <form name="login_form" novalidate ng-submit="authenticate()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email"
                       class="form-control input-lg" 
                       placeholder="Email"
                       name="Email"
                       ng-model="login.email" 
                       ng-minlength="7"
                       ng-maxlength="150"
                       required/>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password"
                       class="form-control input-lg"
                       placeholder="Senha" 
                       name="password" 
                       ng-model="login.password"
                       ng-minlength="6"
                       ng-maxlength="20"
                       required />
            </div>
            <br />
            <p class="text-center">
                <button type="submit" ng-disabled="login_form.$invalid" class="btn btn-primary btn-lg" disabled>Entrar</button>
                <a href="#/account/signup" class="btn btn-default btn-lg">Criar Conta</a>
            </p>

            <div class="alert alert-danger" ng-show="login_form.$invalid && login_form.$dirty">
                <ul>
                    <li ng-show="login_form.email.$invalid">O email deve ser válido</li>
                    <li ng-show="login_form.password.$invalid">A senha é obrigatória</li>
                </ul>
            </div>
        </form>
    </div>
</div>
